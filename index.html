<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACLE OS | Project Aether</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="quantum-field"></canvas>

    <aside class="achievements-sidebar">
        <div class="sidebar-header">ARCHIVE_LOG</div>
        <div id="achievements-list" class="custom-scroll"></div>
    </aside>

    <div class="interface-layer">
        <header>
            <div class="brand">ORACLE<span class="pulse">_OS</span></div>
            <div class="collection-status">
                <span class="label">PROGRESS:</span>
                <span id="collection-count">0 / 0</span>
            </div>
            <div class="menu-trigger" id="menu-btn">
                <span></span><span></span><span></span>
            </div>
        </header>

        <nav class="side-menu" id="side-menu">
            <div class="menu-header">REDE_AETHER // CONEXÕES</div>
            <ul class="menu-list custom-scroll">
                <a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">⟵ Voltar ao Ecosystem</a>
            </ul>
        </nav>

        <main>
            <div id="main-ui" class="central-node">
                <div class="status-readout">SINCRO: <span id="entropy-val">0.00%</span></div>
                <div class="instruction">PERTURBE O CAMPO PARA MATERIALIZAR</div>
            </div>

            <div id="artifact-container" class="hidden">
                <div class="artifact-card">
                    <div class="card-header">DATA_REVEAL</div>
                    <canvas id="artifact-canvas" width="200" height="200"></canvas>
                    <div class="artifact-content">
                        <div id="god-header" class="meta-tag"></div>
                        <h2 id="god-name"></h2>
                        <div class="scroll-box custom-scroll">
                            <p id="god-msg"></p>
                        </div>
                        <div id="god-shadow" class="shadow-box"></div>
                        <div class="action-bar">
                            <button onclick="continueExploration()">MANTER FLUXO</button>
                            <button class="danger" onclick="resetAether()">REINICIAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-ctrl">
                <select id="panteao-selector" onchange="initPanteao()">
                    <option value="grego">432Hz (OLIMPO)</option>
                    <option value="egipcio">528Hz (EGITO)</option>
                    <option value="nordico">639Hz (NÓRDICO)</option>
                </select>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
